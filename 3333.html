    <script>
        var a= parseInt(prompt("nhap a:"))
        var b= parseInt(prompt("nhap b"))
        var x= timX(a,b)
        alert("phuong trinh ban nhap vao la: " + a + "x" + "+" + b + "=0")
        alert("Nghiem phuong trinh la" + x)
        function timX(y,z) {
            var result= (-z)/y
            return result
        }

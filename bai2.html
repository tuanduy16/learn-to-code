<body>
    <script>
        var N= parseInt(prompt('Nhap so N'))
        
        var ketqua = tinhTong(N)
        alert(ketqua)
        function tinhTong(n) {
            for( var i=1;i<=n;i++) {
                var result=0
                result+=i
                
                return result+=i
            }
        }
    </script>
